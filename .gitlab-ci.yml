stages:
  - Build
  - Deploy

variables:
  GIT_SUBMODULE_STRATEGY: recursive


Build oEMS Edge:
  stage: Build
  image: gradle:jdk8
  script:
    - apt update
    - ./gradlew build
    - ./gradlew buildComponents
    - ./gradlew buildEdge


  except:
    - /^[a-z]*\/release\/[0-9]{1,2}.[0-9]{1,2}.[0-9]{1,2}-[0-9]{1,2}$/
  artifacts:
    paths:
      - build/
    expire_in: 1 day



Deploy:
  stage: Deploy
  image: gradle:jdk8
  script:
    - echo Uploading software to repo
    - apt update
    - apt install curl -y
    - ./gradlew build
    - ./gradlew buildEdge
    - ./gradlew buildEdgeDeb
    #- ./release.sh upload
    - ./package-upload/debupload.sh testing $PWD/build/distributions/$(ls build/distributions/ | grep .*.deb)
  only:
    - /^[a-z]*\/release\/[0-9]{1,2}.[0-9]{1,2}.[0-9]{1,2}-[0-9]{1,2}$/
  artifacts:
    paths:
      - build/
    expire_in: 1 day

